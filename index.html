<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href = "styles.css">
</head>
<body>
    <div class = "left-container">
        
    </div>
    <div class = "right-container">
        <h1 class = "heading">Get started</h1>
        <div class="inputBoxesContainer"><!-- This div is used just give a different background color the input fields-->
            <form class = "form" action = "#" method = "POST" novalidate>
                <div class="input-group">
                    <div class = "input">
                        <label for="firstName">First Name</label>
                        <input type ="text" id="firstName" required >
                        <span class = "error-message"></span>
                    </div>
                    <div class = "input">
                        <label for="lastName">Last Name</label>
                        <input type ="text" id="lastName" required>
                        <span class = "error-message"></span>
                    </div>
                </div>
                <div class = "input-group">
                    <div class = "input">
                        <label for="email">Email</label>
                        <input type ="email" id="email" required>
                        <span class = "error-message"></span>
                    </div>
                    <div class = "input">
                        <label for="phoneNumber">Phone Number</label>
                        <input type ="text" id="phoneNumber" required maxlength="14">
                        <span class = "error-message"></span>
                    </div>
                </div>
                <div class = "input-group" >
                    <div class = "input">
                        <label for="password">Password</label>
                        <input type ="password" id="password" required>
                        <span class = "error-message"></span>
                    </div>
                    <div class = "input">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type ="password" id="confirmPassword" required>
                        <span class = "error-message"></span>
                    </div>
                </div>
        </div>
            <button type = "submit" class = "createAcc">Create Account</button>
        </form>
        <p class = "logIn">Already have an acount? <a href="#">Log in</a></p>

    </div>

    <script src = "script.js"></script>
</body>
</html>
